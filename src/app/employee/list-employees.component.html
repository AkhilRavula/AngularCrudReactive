<div class="loading" *ngIf="!employees">Loading&#8230;</div>
<div class="table-responsive-sm">
    <table class="table table-bordered rounded-3 table-hover" *ngIf="employees && employees.length">
        <thead>
            <tr>
            <th>

              <a (click)="sortBy('fullname')">Fullname {{sortIcon('fullname')}}</a>
            </th>
            <th>
              <a (click)="sortBy('email')">Mail {{sortIcon('email')}}</a></th>
            <th>
              <a (click)="sortBy('confirmemail')">confirmmail{{sortIcon('confirmemail')}}</a></th>
            <th></th>
        </tr>
        </thead>
        <tbody *ngFor="let employee of employees">
           <tr>
           <td>{{employee.fullname}}</td>
           <td>{{employee.email}}</td>
           <td>{{employee.confirmemail}}</td>
           <td>
            <button class="btn btn-primary" (click)="EditEmployee(employee.id)">Edit</button>
           </td>
           </tr>
        </tbody>
    </table>
</div>
