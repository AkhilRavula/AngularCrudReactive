<div class="modal-header">
  <h4 class="modal-title float-start">{{modalHeaderText}}</h4>
  <button type="button" class="btn-close close float-end"
  aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  {{modalBodyText}}
</div>
<div class="modal-footer">
  <button type="button" (click)="onOkClicked()" class="btn btn-success">{{okButtonText}}</button>
</div>
